<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAP Anomaly Analyzer</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== CYBER THEME ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #0f2027, #000000);
    color: #e0e0e0;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: #0b1c1f;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,255,150,0.25);
    padding: 30px;
}

h1, h2, h3 {
    color: #00ff9c;
    text-shadow: 0 0 10px rgba(0,255,150,0.4);
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

button {
    background: transparent;
    border: 1px solid #00ff9c;
    color: #00ff9c;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #00ff9c;
    color: #000;
    box-shadow: 0 0 15px #00ff9c;
}

button.main {
    padding: 12px 30px;
    font-weight: bold;
}

input {
    width: 80%;
    padding: 12px;
    margin: 12px 0;
    background: #081316;
    border: 1px solid #00ff9c;
    color: #e0e0e0;
    border-radius: 8px;
}

.section {
    display: none;
    margin-top: 30px;
}

.section.active {
    display: block;
}

.faq {
    background: #081316;
    padding: 15px;
    border-left: 3px solid #00ff9c;
    margin-bottom: 15px;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div id="login" class="section active">
    <h1>Secure Login</h1>
    <p>Enter your credentials</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button class="main" onclick="login()">Login</button>

    <p id="loginError" style="color:#ff4d4d;"></p>
</div>

<!-- APP -->
<div id="app" class="section">

    <div class="navbar">
        <h2>PCAP Analyzer Dashboard</h2>
        <div>
            <button onclick="showSection('dashboard')">Dashboard</button>
            <button onclick="showSection('upload')">Upload</button>
            <button onclick="showSection('faq')">FAQ</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="section active">
        <h1>Welcome, Analyst</h1>
        <p>Analyze network traffic and detect threats.</p>
    </div>

    <!-- UPLOAD -->
    <div id="upload" class="section">
        <h2>Upload PCAP File</h2>
        <input type="file" id="pcapFile" accept=".pcap">
        <br>
        <button class="main" onclick="analyzeFile()">Analyze</button>

        <div id="result" style="margin-top:25px;"></div>
        <canvas id="threatChart" style="margin-top:30px;"></canvas>
    </div>

    <!-- FAQ -->
    <div id="faq" class="section">
        <h2>FAQ</h2>
        <div class="faq">
            <h4>What is a PCAP file?</h4>
            <p>A file containing captured network packets.</p>
        </div>
        <div class="faq">
            <h4>Is this real analysis?</h4>
            <p>No, this is a frontend demo for projects/hackathons.</p>
        </div>
    </div>

</div>
</div>

<script>
/* Demo credentials */
const USERNAME = "admin";
const PASSWORD = "admin123";

let threatChart;

/* Login */
function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u === USERNAME && p === PASSWORD) {
        document.getElementById("login").classList.remove("active");
        document.getElementById("app").classList.add("active");
    } else {
        document.getElementById("loginError").innerText = "Invalid credentials";
    }
}

/* Navigation */
function showSection(id) {
    document.querySelectorAll('#app .section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* Logout */
function logout() {
    document.getElementById("app").classList.remove("active");
    document.getElementById("login").classList.add("active");
}

/* Analysis + Graph */
function analyzeFile() {
    const fileInput = document.getElementById('pcapFile');
    if (fileInput.files.length === 0) {
        alert("Please upload a PCAP file");
        return;
    }

    const fileName = fileInput.files[0].name;

    // Dummy values
    const threats = Math.floor(Math.random() * 10) + 5;
    const malware = Math.floor(Math.random() * 6) + 2;
    const normal = Math.floor(Math.random() * 25) + 10;

    document.getElementById('result').innerHTML = `
        <h3>Analysis Result</h3>
        <p><b>File:</b> ${fileName}</p>
        <ul>
            <li style="color:#ff4d4d;">Threats: ${threats}</li>
            <li style="color:#ff9933;">Malware: ${malware}</li>
            <li style="color:#00ff9c;">Normal Packets: ${normal}</li>
        </ul>
    `;

    const ctx = document.getElementById('threatChart').getContext('2d');

    if (threatChart) threatChart.destroy();

    threatChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Threats', 'Malware', 'Normal'],
            datasets: [{
                label: 'Packet Analysis',
                data: [threats, malware, normal],
                backgroundColor: ['#ff4d4d', '#ff9933', '#00ff9c']
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { ticks: { color: '#e0e0e0' } },
