<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAP Anomaly Analyzer | Dashboard</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family: "Segoe UI", Arial;
    background: radial-gradient(circle at top, #021b0f, #000);
    color:#caffca;
}

/* Layout */
.wrapper{
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:240px;
    background:#010b06;
    padding:20px;
    border-right:1px solid #00ff88;
}
.sidebar h2{
    color:#00ff88;
    text-align:center;
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    color:#bfffd9;
    padding:12px;
    margin:8px 0;
    text-decoration:none;
    border-radius:6px;
}
.sidebar a:hover{
    background:#00ff88;
    color:#000;
}

/* Main Content */
.main{
    flex:1;
    padding:30px;
}

/* Cards */
.card{
    background:#03140c;
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
    box-shadow:0 0 20px rgba(0,255,136,0.15);
}
.card h2{
    color:#00ff88;
}

/* Buttons */
button{
    background:#00ff88;
    color:#000;
    border:none;
    padding:10px 25px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
button:hover{background:#00cc6a}

/* Inputs */
input[type=text], input[type=password], input[type=file]{
    width:100%;
    padding:10px;
    margin:10px 0;
    background:#010b06;
    color:#00ff88;
    border:1px solid #00ff88;
    border-radius:6px;
}
