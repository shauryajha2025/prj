<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAPIFY</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:#000;
    color:#fff;
}

/* ===== Top Navbar ===== */
.navbar{
    height:60px;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:1px solid #444;
}
.navbar .logo{
    color:#fff;
    font-size:20px;
    font-weight:bold;
    letter-spacing:1px;
}
.navbar .menu a{
    color:#ccc;
    margin-left:20px;
    text-decoration:none;
    padding:8px 14px;
    border-radius:6px;
    pointer-events: none; /* disabled before login */
}
.navbar .menu a.enabled{
    pointer-events: auto;
}
.navbar .menu a:hover{
    background:#fff;
    color:#000;
}

/* ===== Main ===== */
.main{
    padding:30px;
}

/* ===== Cards ===== */
.card{
    max-width:900px;
    margin:auto;
    background:#111;
    padding:25px;
    border-radius:10px;
    margin-bottom:30px;
    border:1px solid #333;
}
.card h2{
    color:#fff;
    margin-top:0;
}

/* ===== Inputs & Buttons ===== */
input, button{
    padding:10px;
    border-radius:6px;
}
input{
    width:100%;
    margin:10px 0;
    background:#000;
    color:#fff;
    border:1px solid #fff;
}
button{
    background:#fff;
    color:#000;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    background:#ccc;
}

/* ===== Error / Alert ===== */
.error{
    color:#ff2b2b;
    font-weight:bold;
}

/* ===== Graph ===== */
canvas{
    width:100%;
    background:#000;
    border:1px solid #fff;
    border-radius:8px;
    margin-top:20px;
}

/* ===== Utilities ===== */
.hidden{display:none}
ul{margin-left:20px}
</style>
</head>

<body>

<div class="navbar">

        <a href="#" id="menuUpload" class="" onclick="showPage('uploadPage')">Upload</a>
        <a href="#" id="menuResults" class="" onclick="showPage('resultPage')">Results</a>
        <a href="#" id="menuAbout" class="" onclick="showPage('about')">About</a>
        <a href="#" id="menuLogout" class="" onclick="logout()">Logout</a>
    </div>
</div>
