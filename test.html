<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAP Anomaly Analyzer</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:#0b1c24;
    color:#e0e0e0;
}

/* ===== Navbar ===== */
.navbar{
    height:60px;
    background:#020d14;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:1px solid #0f3d4c;
}
.logo{
    color:#00e6ff;
    font-size:20px;
    font-weight:bold;
}
.menu a{
    color:#ccc;
    margin-left:20px;
    text-decoration:none;
    padding:8px 14px;
    border-radius:6px;
}
.menu a:hover{
    background:#00e6ff;
    color:#000;
}

/* ===== Layout ===== */
.main{padding:30px}
.card{
    max-width:900px;
    margin:auto;
    background:#071821;
    padding:25px;
    border-radius:10px;
    margin-bottom:30px;
    box-shadow:0 0 20px rgba(0,255,255,0.08);
}
h2,h3{color:#00e6ff}

/* ===== Inputs ===== */
input,button{
    padding:10px;
    border-radius:6px;
}
input{
    width:100%;
    margin:10px 0;
    background:#020d14;
    color:#fff;
    border:1px solid #00e6ff;
}
button{
    background:#00e6ff;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
button:hover{background:#00bcd4}

/* ===== Canvas ===== */
canvas{
    width:100%;
    background:#020d14;
    border:1px solid #00e6ff;
    border-radius:8px;
    margin-top:20px;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">PCAP Anomaly Analyzer</div>
    <div class="menu">
        <a href="#" onclick="showPage('uploadPage')">Upload</a>
        <a href="#" onclick="showPage('resultPage')">Results</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('login')">Logout</a>
    </div>
</div>

<div class="main">

<!-- LOGIN -->
<div id="login" class="card">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- UPLOAD -->
<div id="uploadPage" class="card hidden">
    <h2>Upload PCAP File</h2>
    <input type="file" id="pcapFile" accept=".pcap">
    <button onclick="analyzeFile()">Analyze</button>
</div>

<!-- RESULTS -->
<div id="resultPage" class="card hidden">
    <h2>Analysis Results</h2>
    <p><b>File:</b> <span id="resultFileName"></span></p>
    <ul id="anomalyList"></ul>

    <h3>Traffic Anomaly Line Graph</h3>
    <canvas id="graph" width="1200" height="450"></canvas>

    <h3>Anomaly Distribution (Pie Chart)</h3>
    <canvas id="pie" width="600" height="400"></canvas>
</div>

<!-- ABOUT -->
<div id="about" class="card hidden">
    <h2>About</h2>
    <p>PCAP Anomaly Analyzer detects suspicious network traffic patterns for cybersecurity analysis.</p>
</div>

</div>

<script>
function showPage(id){
    document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

/* Login → Upload */
function login(){
    showPage('uploadPage');
}

/* Analyze */
function analyzeFile(){
    const file=document.getElementById('pcapFile').files[0];
    if(!file){alert("Select a PCAP file");return;}

    document.getElementById('resultFileName').innerText=file.name;
    const list=document.getElementById('anomalyList');
    list.innerHTML="";

    let data=[], anomalies=0;
    for(let i=1;i<=30;i++){
        let score=Math.floor(Math.random()*10);
        data.push(score);
        if(score>6){
            anomalies++;
            let li=document.createElement('li');
            li.innerText=`High anomaly detected at packet ${i}`;
            list.appendChild(li);
        }
    }
    if(list.innerHTML==="") list.innerHTML="<li>No anomalies detected</li>";

    drawGraph(data);
    drawPie(anomalies, data.length-anomalies);
    showPage('resultPage');
}

/* High-Def Line Graph */
function drawGraph(data){
    const c=document.getElementById('graph');
    const ctx=c.getContext('2d');
    ctx.clearRect(0,0,c.width,c.height);

    ctx.strokeStyle="#555";
    ctx.beginPath();
    ctx.moveTo(60,20);
    ctx.lineTo(60,c.height-50);
    ctx.lineTo(c.width-20,c.height-50);
    ctx.stroke();

    ctx.fillStyle="#aaa";
    ctx.fillText("Packets →", c.width/2, c.height-20);
    ctx.save();
    ctx.rotate(-Math.PI/2);
    ctx.fillText("Anomaly Score", -c.height/2, 25);
    ctx.restore();

    ctx.strokeStyle="#00e6ff";
    ctx.lineWidth=2;
    ctx.beginPath();

    let step=(c.width-100)/(data.length-1);
    data.forEach((v,i)=>{
        let x=60+i*step;
        let y=(c.height-50)-(v*30);
        if(i===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
    });
    ctx.stroke();
}

/* High-Def Pie Chart */
function drawPie(anomaly, normal){
    const c=document.getElementById('pie');
    const ctx=c.getContext('2d');
    ctx.clearRect(0,0,c.width,c.height);

    let total=anomaly+normal;
    let start=0;

    const slices=[
        {val:normal,color:"#00e6ff",label:"Normal"},
        {val:anomaly,color:"#ff5252",label:"Anomaly"}
    ];

    slices.forEach(s=>{
        let angle=(s.val/total)*2*Math.PI;
        ctx.fillStyle=s.color;
        ctx.beginPath();
        ctx.moveTo(200,200);
        ctx.arc(200,200,150,start,start+angle);
        ctx.fill();
        start+=angle;
    });

    ctx.fillStyle="#fff";
    ctx.fillText("Normal",420,160);
    ctx.fillText("Anomaly",420,200);
    ctx.fillStyle="#00e6ff";
    ctx.fillRect(395,150,15,15);
    ctx.fillStyle="#ff5252";
    ctx.fillRect(395,190,15,15);
}
</script>

</body>
</html>
